<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="header">
      <h1>Calculator Online</h1>
    </div>
    <div class="container">
      <div class="calculator-body">
        <div class="result"></div>
        <div class="operands">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>=</button>
          <button>.</button>
          <button>C</button>
          <button>CE</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright Snappyjel 2023</p>
    </div>
  </body>
</html>
