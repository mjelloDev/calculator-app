<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button id="clear-all" class="clear-all calculator-body" value="C">
          C
        </button>
        <button class="operator calculator-body" value="/">&divide;</button>
        <button class="numeric calculator-body" value="7">7</button>
        <button class="numeric calculator-body" value="8">8</button>
        <button class="numeric calculator-body" value="9">9</button>
        <button class="operator calculator-body" value="*">&times;</button>
        <button class="numeric calculator-body" value="4">4</button>
        <button class="numeric calculator-body" value="5">5</button>
        <button class="numeric calculator-body" value="6">6</button>
        <button class="operator calculator-body" value="+">+</button>
        <button class="numeric calculator-body" value="1">1</button>
        <button class="numeric calculator-body" value="2">2</button>
        <button class="numeric calculator-body" value="3">3</button>
        <button class="operator calculator-body" value="-">-</button>
        <button class="numeric calculator-body" value="0">0</button>
        <button class="numeric calculator-body" value=".">.</button>
        <button id="equals" class="equal-sign calculator-body" value="=">
          =
        </button>
      </div>
    </div>
    <div class="footer">
      <p>Calculator App &copy; 2023</p>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
